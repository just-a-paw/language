name: Update CODEOWNERs
on:
  schedule:
    # https://crontab.guru/#5_8_*_*_1,4
    - cron: "0 8 * * 1,4"
  workflow_dispatch:
jobs:
  update:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: github.repository == 'OfficialPawBot/language' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm test && npm run update-codeowners
      - run: |
          git config user.name "Paw Bot"
          git config user.email "translating@paw.bot"
      - run: |
          git add .github/CODEOWNERS
          (git commit -m 'chore: ðŸ¤– update codeowners' && git push) || echo "nothing to commit"
