name: Update locale
on:
  schedule:
    # https://crontab.guru/#5_8_*_*_1,4
    - cron: "5 8 * * 1,4"
  workflow_dispatch:
jobs:
  update:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: github.repository == 'just-a-paw/language' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - run: npm ci
      - run: npm test
      - run: npm run crowdin-pull
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
      - run: npm test
      - run: git config user.name "Paw Bot"
      - run: git config user.email "translating@paw.bot"
      - continue-on-error: true
        run: git add [[:lower:]][[:lower:]]-[[:upper:]][[:upper:]]/
      - continue-on-error: true
        run: git add [[:lower:]][[:lower:]]-[[:upper:]][[:upper:]].*
      - continue-on-error: true
        run: git add [[:lower:]][[:lower:]]/
      - continue-on-error: true
        run: git add [[:lower:]][[:lower:]].*
      - run: |
          (git commit -m 'chore: ðŸ¤– update locale' && git push) || echo "nothing to commit"
