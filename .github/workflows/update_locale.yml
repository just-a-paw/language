name: Update locale
on:
  schedule:
    # https://crontab.guru/#0_8_*_*_1,4
    - cron: "5 8 * * 1,4"
  workflow_dispatch:
jobs:
  update:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: github.repository == 'OfficialPawBot/language' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - run: npm ci
      - run: npm test && npm run crowdin-pull && npm run lint:fix && npm test
      - run: |
          git config user.name "Paw Bot"
          git config user.email "translating@paw.bot"
      - run: |
          git add [[:lower:]][[:lower:]]-[[:upper:]][[:upper:]]/
          git add [[:lower:]][[:lower:]]-[[:upper:]][[:upper:]].*
          git add [[:lower:]][[:lower:]]/
          git add [[:lower:]][[:lower:]].*
          (git commit -m 'chore: ðŸ¤– update locale' && git push) || echo "nothing to commit"
